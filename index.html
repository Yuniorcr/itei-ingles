<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Iniciar sesión para continuar
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pass" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<!-- <div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recuérdame
							</label>
						</div> -->

						<div>
							<button  data-bs-toggle="modal" data-bs-target="#exampleModal1">
								¿Se te olvidó tu contraseña?
							</button>
							
						</div>
					</div>
			
					<div id="error1">
					
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="validar()">
							Iniciar sesión
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
							regístrate
						  </button>
						<span class="txt2">
							o regístrate usando
						</span>
					</div>
					
					<div class="login100-form-social flex-c-m">
						<button class="login100-form-social-item flex-c-m bg2 m-r-5" onclick="SignGoogle()">
							<i class="fa fa-google" aria-hidden="true"></i>
						</button>
						<button class="login100-form-social-item flex-c-m bg2 m-r-5" onclick="SignFacebook()">
							<i class="fa fa-facebook" aria-hidden="true"></i>
						</button>
					</div>
				</div>

				<div class="login100-more" style="background-image: url('images/2.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<span class="login100-form-title p-b-43">regístrate</span>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3 row">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
					  <input type="email"  class="form-control" id="emailr" required>
					</div>
				  </div>
				  <div class="mb-3 row">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" id="passr" required>
					</div>
				  </div>
				  <div class="mb-3 row">
					<label for="inputNombre" class="col-sm-2 col-form-label">Nombres</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="namer" required>
					</div>
				  </div>
				  <div id="error">
					
				  </div>
			</div>
			<div class="modal-footer">
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="registrar()">
						regístrarme
					</button>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
			<span class="login100-form-title p-b-43">recuperar Password</span>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3 row">
					<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
					  <input type="email"  class="form-control" id="emailre" required>
					</div>
				</div>
				  <div id="error2">
					
				  </div>
			</div>
			<div class="modal-footer">
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" onclick="recuperar()">
						enviar
					</button>
				</div>
			</div>
		</div>
		</div>
	</div>
